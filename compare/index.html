                    function requestWeather(zipcode){
                        //let weather=null;
                        let requestURL = `http://api.openweathermap.org/data/2.5/forecast?zip=${zipcode},us&units=imperial&appid=${APIKEY}`;
                        let request = new XMLHttpRequest();
                        request.open('GET', requestURL);
                        //request.withCredentials = true;
                        request.responseType = 'json';
                        request.send();

                        request.onload = function(){
                            let tWeather = request.response;
                            let weather = getWeather(tWeather);

                            //console.log(weather);
                            
                            let weatherContainer = document.createElement('div');
                            let nameDiv = document.createElement('div');
                            nameDiv.setAttribute('id', 'mountain-name');
                            nameDiv.innerHTML = mtn_select.value;
                            let hiTemp = document.createElement('div');
                            hiTemp.setAttribute('class', 'hi-temp');
                            let loTemp = document.createElement('div');
                            loTemp.setAttribute('class', 'lo-temp');
                            let iconDiv = document.createElement('div');
                            //iconDiv.setAttribute('class', 'weather-icon');
                            let icon = document.createElement('img');
                            icon.setAttribute('src', `http://openweathermap.org/img/wn/${weather[2]}@2x.png`);
                            icon.setAttribute('class', 'weather-icon');
                            weatherContainer.setAttribute('class', 'temps weather-flex-container');
                            hiTemp.innerHTML=Math.round(weather[0]) + '&deg;';
                            loTemp.innerHTML="/ " + Math.round(weather[1])+'&deg;';
                            //iconDiv.appendChild(icon);
                            weatherContainer.appendChild(hiTemp);
                            weatherContainer.appendChild(loTemp);
                            weatherContainer.appendChild(icon);
                            newMtnBox.appendChild(nameDiv);           
                            newMtnBox.appendChild(weatherContainer);
                            
                        }
                                            
                    }
                });
            }

                function getWeather(weatherObject){
                    let high=null;
                    let low=null;
                    let icons = new Map();
                    let mainIco = null;

                    let selectedDate = new Date(document.getElementById('date').value).getDate();
                    console.log(document.getElementById('date').value);

                    //console.log(weatherObject);
                    weatherObject['list'].forEach((hour) => {
                        let time = hour['dt']*1000;
                        let currHour = new Date();
                        currHour.setTime(time);
                        let day = currHour.getDate();
                        //console.log(selectedDate);
                        if (day === selectedDate){ // not filtering out days
                            console.log(hour);
                            //console.log(day);
                            console.log(hour['dt']);
                            //console.log("we're equal");
                            let key = hour['weather']['0']['main'];
                            let code = hour['weather']['0']['id'];
            
                            if (code >= 701 & code <= 781){
                                key = 'Atmosphere';
                            } 
                            if (icons.has(key)){
                                icons.set(key, icons.get(key)+1);
                            } else {
                                icons.set(key, 1);
                            }
                            if (high == null & low == null){
                                high = hour['main']['temp'];
                                low = hour['main']['temp'];
                            } else {
                                if (hour['main']['temp'] > high){
                                    //console.log(hour);
                                    high = hour['main']['temp'];
                                }
                                if (hour['main']['temp'] < low){
                                    low = hour['main']['temp'];
                                }
                            }
                        }
                    })

                    console.log(icons);
                    // iterate through keys to decide which weather icon to use
                    let tempCount = 0;
                    let iconMap = new Map([['Thunderstorm','11d'],['Drizzle','09d'],['Rain','10d'],['Snow','13d'],['Atmosphere','50d'],['Clear','01d'],['Clouds','03d']]);
                    icons.forEach((value, key) => {
                        if (mainIco == null){
                            mainIco = key;
                            tempCount = value;
                        } else if(value > tempCount){
                            tempCount = value;
                            mainIco = key;
                        }
                    });

                    console.log(mainIco);
                    mainIco = iconMap.get(mainIco);
                    return [high, low, mainIco];
                }
